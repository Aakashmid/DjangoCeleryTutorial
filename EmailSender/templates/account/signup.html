{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    <title>Sign up - ESendy</title>
</head>
<body>
    <div class="w-full ">
        <div class="login-page-wrapper flex justify-center items-center h-[100vh] p-4 xl:p-0">
            <div class="login-box  w-full sm:w-3/4 md:w-[60%] lg:w-1/2  xl:w-[35vw] 2xl:w-[30vw]  h-2/3 px-4 py-4 lg:px-6    md:shadow-lg">
                <h3 class="text-3xl text-center text-gray-800">Sign up</h3>
                <form  action="{% url 'account_signup' %}" method="post"  class=" flex flex-col mt-10 p-3 rounded space-y-4 w-full">
                    {% csrf_token %}
                    <div class="flex flex-col space-y-2">
                        <label for="id_username" class="text-lg">Username</label>
                        <input type="email" name="username" id="id_username" placeholder="Email" class="rounded-md p-2 border focus:outline-none border-gray-500" required>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label for="id_password" class="text-lg">Password</label>
                        <input type="password" name="password" id="id_password" placeholder="Password" class="rounded-md p-2 border focus:outline-none border-gray-500" required>
                        <p class="text-center text-sm">Already have an account ? <a href="{% url 'account_login' %}" class="text-blue-700 hover:underline"> Login </a></p>
                    </div>
                    
                    <div class="">
                        <button type="submit" class="rounded-md w-full px-3 py-2 bg-gray-900 text-white ">Sign up</button>
                    </div>
                </form>
                <div class="mt-4">
                    <p class="text-center text-sm ">Or </p>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
