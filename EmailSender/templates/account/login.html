{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    <title>Login - ESendy</title>
</head>

<body>
    <div class="w-full ">
        <div class="login-page-wrapper flex justify-center items-center h-[100vh] p-4 xl:p-0">
            <div
                class="login-box   w-full sm:w-3/4 md:w-[60%] lg:w-1/2  xl:w-[35vw] 2xl:w-[30vw]  px-4 py-4 lg:px-6    md:shadow-lg">
                
                <h3 class="text-3xl text-center text-gray-800">Login Here</h3>
                <form action="{% url 'account_login' %}" method="post"
                    class="flex flex-col mt-4 p-3 rounded space-y-4 w-full">
                    {% csrf_token %}
                    <div class="flex flex-col space-y-2">
                        <label for="id_login" class="text-lg">Email</label>
                        <input type="email" name="login" id="id_login" placeholder="Email"
                            class="rounded-md p-2 border focus:outline-none border-gray-500" required>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label for="id_password" class="text-lg">Password</label>
                        <input type="password" name="password" id="id_password" placeholder="Password"
                            class="rounded-md p-2 border focus:outline-none border-gray-500" required>
                        <p class="text-right"><a href="{% url 'account_reset_password' %}"
                                class="w-full text-blue-600 text-sm">Forget password?</a></p>
                    </div>
                    <div class="">
                        <button type="submit" class="rounded-md w-full px-3 py-2 bg-gray-900 text-white">Login</button>
                    </div>
                    <div class="">
                        <p class="py-2 text-center">Or</p>
                        <a class="mx-auto" href="{% provider_login_url 'google' %}">Continue with Google</a>
                    </div>
                </form>


            </div>
        </div>
    </div>

</body>

</html>
