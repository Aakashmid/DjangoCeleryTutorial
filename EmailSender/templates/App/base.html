{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header>
        <nav class="bg-gray-800 topbar xl:px-64 flex justify-between items-center py-3">
          <div class="leftTopbar flex items-baseline space-x-6 ">
            <p class=""><a href="#" class="logo text-xl text-white font-semibold">ESendy</a></p>
            <ul class="nav-links flex  items-center space-x-4">

          <div class="rigthTopbar">
