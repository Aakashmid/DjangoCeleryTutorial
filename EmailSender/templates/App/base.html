{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body class="bg-slate-200">
    <header>
        <nav class="bg-gray-800 topbar px-4 lg:px-32 xl:px-64 flex justify-between items-center py-3">
          <div class="leftTopbar flex items-baseline space-x-3 lg:space-x-6 ">
            <p class=""><a href="#" class="logo text-xl text-white font-semibold">ESendy</a></p>
            <ul class="nav-links flex  items-center space-x-2 md:space-x-4">
              <li><a href="#" class="text-gray-300 px-1 md:px-2 py-1  hover:text-white {% if pageName == 'home' %}text-white {%else%}text-gray-300{%endif%}">Send</a></li>
              <li><a href="#" class=" px-1 md:px-2 py-1  hover:text-white  {% if pageName == 'sent' %}text-white {%else%}text-gray-300{%endif%}">Sent</a></li>
            </ul>
            <!-- <p class="logo text-lg text-white">Home</p> -->
          </div>
          <div class="rigthTopbar">
            <ul class="flex items-center space-x-4">
              {% if user.is_authenticated %}
              <li><a href="{% url 'account_logout' %}" class="logout-btn  rounded-lg px-3 py-1    text-lg text-gray-900 font-medium bg-red-400 ">logout</a></li>
              {% else %}
              <li><a href="{% url 'account_login' %}"  class="login-btn rounded-lg px-3 py-1  bg-transparent border border-gray-100 text-lg text-gray-100  ">Login</a></li>
              <li><a href="{% url 'account_signup' %}" class="sign-up-btn rounded-lg px-3 py-1  bg-transparent border border-gray-100 text-lg text-gray-100  ">Sign Up</a></li>
              {% endif %}
            </ul>
          </div>
        </nav>
    </header>
    
    {% block content %}
    {% endblock content %}
</body>
</html>
